<form class="search-form">
    <mat-form-field class="search-full-width" appearance="fill">
      <mat-label>Search Movie</mat-label>
      <input type="text" matInput [formControl]="searchFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. Spiderman 2" [(ngModel)]="SearchInputValue" (keyup.enter)="SearchInputValueChange.emit(SearchInputValue)">
      <mat-hint>Errors appear instantly!</mat-hint>
     
      <mat-error *ngIf="searchFormControl.hasError('minlength')">
        Please enter at least 3 characters
      </mat-error>
      <mat-error *ngIf="searchFormControl.hasError('pattern')">
        Special characters are not allowed
      </mat-error>

      <mat-error *ngIf="searchFormControl.hasError('required')">
        Keyword is <strong>required</strong>
      </mat-error>
   
    </mat-form-field>
</form>
